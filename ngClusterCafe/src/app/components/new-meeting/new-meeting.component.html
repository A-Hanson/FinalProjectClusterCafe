<div class="container overflow-hidden p-4" *ngIf="!selected">
  <ul>
    <li *ngFor="let c of categories | async">Id: {{c.id}}, Name: {{c.name}}</li>
  </ul>
  <form class="vertical-input-group">
    <div class="row g-2">
      <div class="col p-3">
          <label for="newName" class="form-label">Meeting Name</label>
          <input type="text" id="newName" name='name' placeholder="Meeting Name" [(ngModel)]='newMeeting.name' class="form-control">
      </div>
      <div class="col p-3">
          <label for="newCategory" class="form-label">Category</label>
          <select id='newCategory' name='category' [(ngModel)]='newMeeting.category.id' class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </option>
          </select>
      </div>
      <div class="col p-3">
        <label for="newDate" class="form-label">Meeting Date & Time</label>
        <input type="datetime-local" id="newDate" name='date' [(ngModel)]='newMeeting.meetingDate' class="form-control">
    </div>
    </div>
    <div class="row g-2">
      <div class="col p-3">
        <div class="form-floating">
          <label for="floatingTextarea2">Description</label>
          <textarea class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 100px" [(ngModel)]='newMeeting.description'></textarea>
        </div>
      </div>
    </div>
    <div class="row g-2 d-flex flex-row-reverse">
      <button (click)='addMeeting()' type="submit" class="btn btn-success btn">Add Meeting</button>
      <button (click)='cancelAddMeeting()' type="submit" class="btn btn-outline-danger btn">Cancel</button>
    </div>
  </form>

</div>
